---
- name: Create pods using deployment
  hosts: kubernetes
  become: true
  user: root

  tasks:
  - name: create mysql volume
    command: kubectl apply -f mysql-database-data-volume-persistentvolumeclaim.yml

  - name: update mysql deployment
    command: kubectl apply -f mysql-deployment.yml

  - name: create mysql service
    command: kubectl apply -f mysql-service.yml